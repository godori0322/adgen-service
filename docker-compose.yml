version: "3.9"

services:
  db:
    image: ankane/pgvector:latest
    container_name: adgen_db
    environment:
      POSTGRES_USER: adgen_user
      POSTGRES_PASSWORD: adgen_password
      POSTGRES_DB: adgen_db
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: always
    networks:
      - app-net

  minio:
    image: minio/minio:latest
    container_name: adgen_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin1234
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO 콘솔
    command: server /data --config-dir /etc/minio --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      timeout: 20s
      retries: 10
    volumes:
      - minio-data:/data
    networks:
      - app-net

networks:
  app-net:

volumes:
  db-data:
  minio-data:
