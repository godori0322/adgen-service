server {
    listen 80;
    server_name adgen4.duckdns.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name adgen4.duckdns.org;

    # =====================
    # SSL - Certbot 설정
    # =====================
    ssl_certificate /etc/letsencrypt/live/adgen4.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adgen4.duckdns.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # =====================
    # FRONTEND (React) Build
    # =====================
    root /var/www/adgen/dist;
    index index.html;


    # =====================
    # BACKEND - FastAPI Proxy
    # =====================
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API를 제외한 모든 요청은 React에게
    location / {
        try_files $uri /index.html;
    }

    # 로그
    access_log /var/log/nginx/adgen_access.log;
    error_log /var/log/nginx/adgen_error.log;
}
